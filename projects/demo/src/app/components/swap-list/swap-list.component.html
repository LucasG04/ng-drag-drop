<h3>Swap List Demo with custom transit element</h3>
<p>
  Move Items back and forth from List 1 to List 2 and vice versa. Items have a
  custom transit element.
</p>
<hr />

<div class="row">
  <div class="col-sm-3">
    <div
      class="card card-outline-primary mb-3"
      droppable
      [dropScope]="'swap-target-1'"
      [dragOverClass]="'drag-target-border'"
      [dragHintClass]="'drag-hint'"
      (onDrop)="onList1Drop($event)"
      >
      <div class="card-header card-inverse card-primary">List 1</div>
      <div class="card-block scroll-list">
        <ul class="list-group">
          @for (item of list1; track item) {
            <li
              draggable
              [dragScope]="'swap-target-2'"
              [dragClass]="'drag-over'"
              [dragData]="item"
              class="list-group-item"
              dragTransitClass="drag-transit"
              [dragTransitElement]="transitElement"
              >
              {{ item.name }}
            </li>
            <img
              #transitElement
              class="transit-element"
              [src]="item.imgSrc"
              height="50px"
              width="50px"
              />
          }
        </ul>
      </div>
    </div>
  </div>

  <div class="col-sm-3">
    <div
      class="card card-outline-primary mb-3"
      droppable
      [dropScope]="'swap-target-2'"
      [dragOverClass]="'drag-target-border'"
      [dragHintClass]="'drag-hint'"
      (onDrop)="onList2Drop($event)"
      >
      <div class="card-header card-inverse card-primary">List 2</div>
      <div class="card-block scroll-list">
        <ul class="list-group">
          @for (item of list2; track item) {
            <li
              draggable
              [dragScope]="'swap-target-1'"
              [dragClass]="'drag-over'"
              [dragData]="item"
              class="list-group-item"
              dragTransitClass="drag-transit"
              [dragTransitElement]="transitElement"
              >
              {{ item.name }}
            </li>
            <div #transitElement class="transit-element">
              <img [src]="item.imgSrc" />
            </div>
          }
        </ul>
      </div>
    </div>
  </div>
</div>
